{% set name = "apischema" %}
{% set version = "0.17.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/wyfo/apischema/archive/v{{ version }}.tar.gz
  sha256: 7e87242860077164dd08486e47aa25c117abe050a6efe967f419c02c55a6ce8d

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6,<3.11
    - pip
  run:
    - python >=3.6,<3.11
    # dataclasses is only required for Python 3.6.  conda is smart enough to
    # not install it for Python >=3.7 in this noarch build.  See the
    # conda-forge knowledgebase on empty Python packages.
    - dataclasses
  run_constrained:
    # The following is needed for the (optional) apischema.graphql to work properly:
    - graphql-core >=3.0.0

test:
  imports:
    - apischema

about:
  home: https://github.com/wyfo/apischema
  doc_url: https://wyfo.github.io/apischema
  dev_url: https://github.com/wyfo/apischema
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: JSON (de)serialization, GraphQL and JSON schema generation using Python typing.

extra:
  recipe-maintainers:
    - klauer
    - wyfo
